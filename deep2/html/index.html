<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>앱 이름</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .login-btn {
      padding: 5px 10px;
    
    }
.login-btn:hover {
      background: #ffffff;
  }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .left-panel, .right-panel {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .left-panel {
      margin-right: 100px;
    }

    .right-panel {
      margin-left: 100px;
      justify-content: flex-start;
      align-items: center;
    }

    .left-panel button, .right-panel button {
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #aaa;
      width: 200px;
      background-color: white;
      font-size: 14px;
      cursor: pointer;
    }
     /*버튼 색상 변경*/
    .right-panel button:last-child:hover {
      background: #ffc782;
    }
    .left-panel button:hover {
      background: #ffc782;
  }
  
  /* Step 1,2,3 버튼만 hover 효과 제거 */
  .left-panel button:nth-child(-n+3):hover {
    background: white;
  }
    
    

    .left-panel button .step {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 5px;
      display: block;
    }

    .camera {
      width: 240px;
      height: 340px;
      background: black;
    }

    .center-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 65px;
      gap: 10px;
    }

    .capture-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #333;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
    }

    /* emoji panel 스타일 */
    .emoji-panel {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      gap: 10px;
      margin: 1px 0;
      background: #fff;
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      width: 200px;
      justify-items: center;
    }
    .emoji-panel button {
      width: 40px;
      height: 45px;
      font-size: 18px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: #fafafa;
      cursor: pointer;
      transition: background 0.2s;
      padding: 0;
    }
    .emoji-panel button:hover {
      background: #ffe082;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding: 10px 20px;
      border-top: 1px solid #ccc;
      font-size: 14px;
      background: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    footer .right {
      text-align: right;
    }
  </style>
</head>
